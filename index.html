<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Contributions Graph</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Github Contributions Graph</h1>
    <input type="text" id="github-username" placeholder="Enter GitHub Username">
    <button onclick="fetchGitHubData()">Search</button>
    <div id="chart-container">
        <canvas id="contributions-chart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
